name: cytools
channels:
  - conda-forge
dependencies:
  # CYTools dependencies
  - python=3.12
  - numpy
  - normaliz
  - scipy
  - cvxopt
  - python-flint
  - pplpy
  - joblib
  - tqdm
  - qpsolvers
  - requests
  - osqp
  - pip
  - pip:
    - ortools
    - mosek
    - triangulumancer
    - pypalp
    - cygv
    # The actual cytools package (taken from pypi)
    - cytools
  # Common useful tools
  - jupyterlab
  - matplotlib
  - plotly
  - ipywidgets
  - anywidget
  # Uncomment the following lines for additional tools
  # - sage