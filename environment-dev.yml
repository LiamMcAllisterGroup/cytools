name: cytools-dev
channels:
  - conda-forge
dependencies:
  # CYTools dependencies
  - python<3.13
  - numba
  - numpy
  - normaliz
  - scipy
  - cvxopt
  - python-flint
  - pplpy
  - joblib
  - tqdm
  - requests
  - osqp
  - pytest
  - pip
  - pip:
    - ortools
    - mosek
    - triangulumancer
    - pypalp
    - qpsolvers
    - cygv
    # Editable CYTools installation
    - -e .
  # Common useful tools
  - jupyterlab
  - matplotlib
  - plotly
  - ipywidgets
  - anywidget
  # Uncomment the following lines for additional tools
  # - sage