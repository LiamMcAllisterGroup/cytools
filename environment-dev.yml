name: cytools-dev
channels:
  - conda-forge
dependencies:
  # CYTools dependencies
  - python
  - numpy
  - normaliz
  - scipy
  - cvxopt
  - python-flint
  - pplpy
  - tqdm
  - qpsolvers
  - requests
  - osqp
  - pytest
  - pip
  - pip:
    - ortools
    - triangulumancer
    - pypalp
    - cygv
    # Editable CYTools installation
    - -e .
  # Common useful tools
  - jupyterlab
  - matplotlib
  # Uncomment the following lines for additional tools
  # - sage